<body bgcolor="#333333"><center>
<textarea autofocus style="font-size:9pt;resize:none;width:100%;height:375px" name="data" id="data"></textarea><br>
<input type="button" style="overflow:none;margin-left:30%;margin-right:30%;position:relative;bottom:-9px;" name="submit1" value="uygula" onclick="TextDefine(document.getElementById('data'))">
</center>
<script language="javascript" type="text/javascript">
function TextDefine(val){
var i= 0;                
var array1 = val.value.split("\n");
for ( i = 0; i < array1.length; i++) {
    array1[i] = '' + array1[i] + '' + '?a=caylaklar';
}
val.value = array1.join("\n");
}
</script>

<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
jQuery(function(){
    $("#txt").keyup(function() {
      var value = $("#txt").val(); 
      $("#lol").text(value);
    });
});
</script>
</head>
<body>
<center>

<textarea rows="11" cols="42" id="txt" autofocus></textarea><br>
<textarea rows="11" cols="42" id="lol"></textarea>



</center>
</body>
</html>

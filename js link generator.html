<html>
<head>
<title>js link generator</title>
</head>
<body bgcolor="#333"><center>
<script>
var points = new Array(100);
for (var i = 0; i < 100; i++) {
points[i] = i + 1; //This populates the array. +1 is necessary because arrays are 0 index based and you want to store 1-100 in it, NOT 0-99.
}

for (var i = 0; i < points.length; i++) {
document.write("<a href=\"https://www.google.com/"+points[i]+".png\">"+points[i]+"</a><br>"); //This prints the values that you stored in the array
}
</script><br><br><br><br><br><br>
<a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_default">kaynak</a>
</body>
</html>

<form name="frm">
			<div class="form-group">
				<label>Paste Your Content Below: <span class="text-danger">*</span></label>
				<textarea class="form-control" rows="10" required placeholder="Insert Content Here..." id="uInput"></textarea>
			</div>
			<div id="TextBoxesGroup" class="form-horizontal">
				<div id="TextBoxDiv1" class="form-group">
					<label class="col-lg-2 control-label">Find #1 :</label>
					<div class="col-lg-4">
						<input type="text" class="form-control input-sm" placeholder="Find #1" id="findbox1">
					</div>
					<label class="col-lg-2 control-label">Replace #1 :</label>
					<div class="col-lg-4">
						<input type="text" class="form-control input-sm" placeholder="Replace #1" id="replacebox1">
					</div>
				</div>
				<div id="TextBoxDiv2" class="form-group">
					<label class="col-lg-2 control-label">Find #2 :</label>
					<div class="col-lg-4">
						<input type="text" class="form-control input-sm" placeholder="Find #2" id="findbox2">
					</div>
					<label class="col-lg-2 control-label">Replace #2 :</label>
					<div class="col-lg-4">
						<input type="text" class="form-control input-sm" placeholder="Replace #2" id="replacebox2">
					</div>
				</div>
				<div id="TextBoxDiv3" class="form-group">
					<label class="col-lg-2 control-label">Find #3 :</label>
					<div class="col-lg-4">
						<input type="text" class="form-control input-sm" placeholder="Find #3" id="findbox3">
					</div>
					<label class="col-lg-2 control-label">Replace #3 :</label>
					<div class="col-lg-4">
						<input type="text" class="form-control input-sm" placeholder="Replace #3" id="replacebox3">
					</div>
				</div>
			</div>
			<div class="row">
					<div class="col-lg-4"><button type="button" id="addbtn" class="btn btn-success btn-block"><span class="glyphicon glyphicon-plus"></span> Add Element</button><br></div>
					<div class="col-lg-4"><button type="button" id="repbtn" class="btn btn-danger btn-block"><span class="glyphicon glyphicon-remove"></span> Remove Element</button><br></div>
					<div class="col-lg-4"><button type="reset" id="reset" class="btn btn-default btn-block"><span class="glyphicon glyphicon-repeat"></span> Reset</button><br></div>
			</div>
			<div class="row">
					<div class="col-lg-12"><button type="button" id="fnrbtn" class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-pencil"></span> Find &amp; Replace</button></div>
			</div>
			</form><br>

<!DOCTYPE html>
<html>
<body bgcolor="#333">
<style>
input{outline:none;border:2px solid black;}
#elma{background-color:#333}
</style>
<script>
function islem() {

}
</script>
<center>

<input type="submit" value="yolla" onclick="islem();"><br><br>

</div>

</center>

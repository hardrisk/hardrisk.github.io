<body bgcolor="#333"><center>

<button id="trigger">Apply code</button><br><br>
<div id="edit"><textarea id='editor'></textarea></div>

<a href="https://stackoverflow.com/questions/24360545/write-html-code-in-div-and-see-result-instantly?noredirect=1&lq=1">kaynak</a><br></center>
<script>
var edit = document.getElementById('edit');
var editor = document.getElementById('editor');

var trigger = document.getElementById('trigger');

trigger.onclick = function() {
edit.innerHTML = editor.value;  
};
</script>
</body>

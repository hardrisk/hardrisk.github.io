	position: absolute;
	top: 50%;
	margin-top: -35px;
	background: rgba(0, 0, 0, .5);
	text-align: center
}
a.onceki { left: 20px }
a.sonraki { right: 20px }
a.onceki:hover, a.sonraki:hover { background: #000 }

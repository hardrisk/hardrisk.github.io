<body bgcolor="#333"><center>
<input type="text" id="textline" autocomplete="none">
<button id="rememberer" onclick='fonk1()'>kaydet</button>
<button id="recaller" onclick='fonk2()'>görüntüle</button>
<p id="recalledtext"></p>



<br><br><br><br><br>
<script>
function fonk1() { //remember code var
texttosave = document.getElementById('textline').value ;
localStorage.setItem('elmalıturta', texttosave);
}

function fonk2() { //recall code
document.getElementById('recalledtext').innerHTML =
localStorage.getItem('elmalıturta');
}
</script><a href="https://stackoverflow.com/questions/45525062/save-data-to-localstorage-and-display-it-as-innerhtml">kaynak</a><br>
</center>
</body>
</html>
